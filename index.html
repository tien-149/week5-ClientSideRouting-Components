<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    
    <link rel="stylesheet" href="css/main.css">
    <title>Routing with Vue</title>
<body>
    <main id="app">
        <!-- There are out nav links - They get transpiled to anchor tag (a) -->
            <router-link to="/">Go to Splash</router-link>
            <router-link to="/app">Go to App</router-link>
            
        <!-- This is like a {{body}} tag in Handle bar
        OUt components get rendered here -->

        <router-view></router-view>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
